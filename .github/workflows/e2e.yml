name: End-to-end Tests

on:
  workflow_run:
    workflows: [Image]
    types:
      - completed
    branches:
      - main
      - release-*

jobs:
  e2e-tests:
    runs-on: pdx01-arc-runners
    if: ${{ github.event.workflow_run.conclusion == 'success' }} && ${{ github.event.workflow_run.event == 'push' }}
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Calculate build vars
        id: vars
        run: |
          echo "COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
      - name: Set up Holodeck
        uses: NVIDIA/holodeck@v0.2.2
        with:
          vsphere_username: ${{ secrets.VSPHERE_USERNAME }}
          vsphere_password: ${{ secrets.VSPHERE_PASSWORD }}
          vsphere_ssh_key: ${{ secrets.VSPHERE_SSH_KEY }}
          holodeck_config: "test/e2e/infra/vsphere.yml"
      - name: Run e2e tests
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          E2E_IMAGE_REPO: ghcr.io/nvidia/k8s-nim-operator
          E2E_IMAGE_TAG: ${COMMIT_SHORT_SHA}
          LOG_ARTIFACTS: ${{ github.workspace }}/e2e_logs
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
        run: |
          ./hack/e2e_tests.sh
      - name: Archive test logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: ./e2e_logs/
          retention-days: 15
